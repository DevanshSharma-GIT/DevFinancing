{% extends '_layout.html' %}

{% block title %}Edit Transaction - DevFinancing{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Edit Transaction</h2>
        <form method="POST" action="{{ url_for('edit_transaction', id=transaction.id) }}">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ transaction.description }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" value="{{ transaction.amount }}" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <button type="submit" class="button button--primary">Update Transaction</button>
            <a href="{{ url_for('tracker') }}" class="button button--secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
